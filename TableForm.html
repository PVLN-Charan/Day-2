<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TableForm</title>
</head>
<body>
    <div style="margin:auto; border:2px solid transparent ; width:500px; height:300px; padding:10px;">
    <table border="1" >
        <tr  style="margin:20px;">
            <td style="padding:0px 20px; font-size:25px;">1</td>
            <td style="padding:0px 20px; font-size:25px;">2</td>
            <td style="padding:0px 20px; font-size:25px;">3</td>
            <td style="padding:0px 20px; font-size:25px;">4</td>
            <td style="padding:0px 20px; font-size:25px;">5</td>
            <td style="padding:0px 20px; font-size:25px;">6</td>
            <td style="padding:0px 20px; font-size:25px;">7</td>
            <td style="padding:0px 20px; font-size:25px;">8</td>
        </tr>
        <tr>
            <td style="padding:0px 20px; font-size:25px;">2</td>
            <td style="padding:0px 20px; font-size:25px;"></td>
            <td colspan="4" rowspan="3" style="padding:0px 20px; font-size:25px;"></td>
            
            <td style="padding:0px 20px; font-size:25px;"></td>
            <td style="padding:0px 20px; font-size:25px;"></td>
        </tr>
        <tr>
            <td style="padding:0px 20px; font-size:25px;">3</td>
            <td style="padding:0px 20px; font-size:25px;"></td>
            <td style="padding:0px 20px; font-size:25px;"></td>
            <td style="padding:0px 20px; font-size:25px;"></td>
            
        </tr>
        <tr>
            <td style="padding:0px 20px; font-size:25px;">4</td>
            <td style="padding:0px 20px; font-size:25px;"></td>
            <td style="padding:0px 20px; font-size:25px;"></td>
            <td style="padding:0px 20px; font-size:25px;"></td>
            
        </tr>
        <tr>
            <td style="padding:0px 20px; font-size:25px;">5</td>
            <td style="padding:0px 20px; font-size:25px;"></td>
            <td style="padding:0px 20px; font-size:25px;"></td>
            <td style="padding:0px 20px; font-size:25px;"></td>
            <td style="padding:0px 20px; font-size:25px;"></td>
            <td style="padding:0px 20px; font-size:25px;"></td>
            <td style="padding:0px 20px; font-size:25px;"></td>
            <td style="padding:0px 20px; font-size:25px;"></td>
        </tr>
        <tr>
            <td style="padding:0px 20px; font-size:25px;">6</td>
            <td style="padding:0px 20px; font-size:25px;"></td>
            <td style="padding:0px 20px; font-size:25px;" colspan="2"></td>
            <td style="padding:0px 20px; font-size:25px;"></td>
            <td rowspan="2" style="padding:0px 20px; font-size:25px;"></td>
            <td style="padding:0px 20px; font-size:25px;"></td>
            <td style="padding:0px 20px; font-size:25px;"></td>
            
        </tr>
        <tr>
            <td style="padding:0px 20px; font-size:25px;">7</td>
            <td style="padding:0px 20px; font-size:25px;"></td>
            <td style="padding:0px 20px; font-size:25px;"></td>
            <td style="padding:0px 20px; font-size:25px;"></td>
            <td style="padding:0px 20px; font-size:25px;"></td>
            <td style="padding:0px 20px; font-size:25px;"></td>
            <td style="padding:0px 20px; font-size:25px;"></td>
        </tr>
        <tr>
            <td style="padding:0px 20px; font-size:25px;">8</td>
            <td style="padding:0px 20px; font-size:25px;"></td>
            <td style="padding:0px 20px; font-size:25px;"></td>
            <td style="padding:0px 20px; font-size:25px;"></td>
            <td style="padding:0px 20px; font-size:25px;"></td>
            <td style="padding:0px 20px; font-size:25px;"></td>
            <td colspan="2" style="padding:0px 20px; font-size:25px;"></td>
           
        </tr>
    </table>
</div>
    
</body>
</html>
